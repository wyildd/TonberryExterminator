<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Help an Adventurer</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/">Home</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="name">Name of Monster:</label>
						<input type="text" class="form-control" id="name">
						<br />
						<label for="origin">Game of Origin:</label>
						<input type="text" class="form-control" id="origin">
						<br />
						<label for="strategy">Recommended Strategy:</label>
						<textarea class="form-control" rows="10" id="strategy"></textarea>
						<div class="form-group">
							<label for="difficulty">Rate the Difficulty of the Enemy:</label>
							<select class="form-control" id="difficulty">
						    <option value="Adds">Adds</option>
						    <option value="Mini-boss">Mini-boss</option>
						    <option value="Mid-boss">Mid-boss</option>
						    <option value="Final Boss">Final Boss</option>
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
